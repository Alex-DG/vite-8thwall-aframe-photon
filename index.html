<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8thWall A-Frame + Photon</title>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/tree/master/xrextras -->

    <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
    <script src="//cdn.8thwall.com/web/aframe/8frame-1.3.0.min.js"></script>
    <!-- <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> -->

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/tree/master/xrextras -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!-- Landing Pages - see https://www.8thwall.com/docs/web/#landing-pages -->
    <script src="//cdn.8thwall.com/web/landing-page/landing-page.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script
      async
      src="//apps.8thwall.com/xrweb?appKey=2K5kXwrCBWRleTzkkxLqzoJL3eyhsslSXJJVvhld1kkSAHknbwckSQUye10YuJ5CXRb3o2"
    ></script>

    <!-- Photon Engine --->
    <script
      type="text/javascript"
      src="./js/libs/photon/Photon-Javascript_SDK.js"
    ></script>

    <script
      type="text/javascript"
      src="./js/photon/clouad-app-info.js"
    ></script>
  </head>
  <body>
    <!-- <a-scene handler id="scene" light="defaultLightsEnabled: false"> -->
    <a-scene
      id="scene"
      handler
      landing-page
      xrextras-loading
      xrextras-runtime-error
      renderer="colorManagement:true"
      xrweb="allowedDevices: any"
    >
      <!-- <a-box handler id="box"
            position="0 1 -3" 
            rotation="0 45 0" 
            color="rgb(0, 255, 0)"
            animation="property: rotation; from: 0 0 0; to: 360 360 0; loop: true; dur: 3000; easing: linear"
        ></a-box> -->
      <a-assets>
        <!-- <a-asset-item id="model" src="./Xbot.glb"></a-asset-item> -->
        <!-- <img id="tex-image" src="./map.jpg"> -->
      </a-assets>
      <!-- <a-plane id="plane" color="rgb(50, 50, 50)" height="5" width="5" position="0 0 -5" rotation="-90 0 0"></a-plane> -->
      <!-- <a-camera wasd-controls-enabled="false" position="0 0 1"></a-camera> -->
      <a-camera id="camera" position="0 2 1"> </a-camera>
      <!--Disables the default keyboard operation by A-Frame-->

      <a-entity id="camRig" position="0 1.6 0">
        <a-entity camera id="camera" wasd-controls-enabled="false"></a-entity>
      </a-entity>

      <!-- <a-light type="directional" color="rgb(255, 255, 255)" intensity="1.0" position="-1 1 2"></a-light> -->
      <a-light
        type="ambient"
        color="rgb(255, 255, 255)"
        intensity="1.0"
      ></a-light>
    </a-scene>
    <div id="gui">
      <button id="visibility">Hide</button>

      <div id="controls">
        <button id="menu">Menu</button>
        <button id="actorPosReset">PositionReset</button>
        <button id="actorPosSave">PositionSave</button>
        <button id="actorPosLoad">PositionLoad</button>
      </div>
    </div>
    <div id="info">
      <div>
        <div id="statetxt">undef</div>
        <div id="roominfo">undef</div>
        <br />
        RoomNames:
        <select id="gamelist"></select>
        <br />
        <button id="joingamebtn">Join Game</button>
        <button id="joinorcreategamebtn">Join Or Create Game</button>
        <button id="joinrandomgamebtn">Join Random Game</button>
        <button id="newgamebtn">New Game</button>
        <button id="leavebtn">Leave</button>
        <br />
        Input RoomName:
        <input type="text" id="newgamename" />
        <!-- Expect Users (,): -->
        <input type="text" id="expectedusers" />
        <button id="setexpectedusers">Clear</button>
        <button id="clearexpectedusers">Set</button>
      </div>
      <div>
        <div id="theDialogue"></div>
        <form class="photon" id="mainfrm">
          Message:
          <input type="text" id="input" />
          <input type="submit" value="Send" />
          <button id="colorbtn">Change Color</button>
        </form>
        <!-- <button id="colorbtn">Change Color</button> -->
      </div>
    </div>
    <div id="actorGui">
      <button class="actorGuiButton" id="moveLeft">&larr;</button>
      <button class="actorGuiButton" id="moveForward">&uarr;</button>
      <button class="actorGuiButton" id="moveRight">&rarr;</button>
    </div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
